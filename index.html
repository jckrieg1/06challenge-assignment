<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Weather dashboard column: -->
            <div id="weather-dashboard" class="col-4"> 
                <header>
                    <h1>Weather Dashboard</h1>
                </header>
                <section>
                    <div>
                        <h2>Search City</h2>
                        <input id="input-field" type="text" placeholder="City"></input>
                        <button id="btn">Search</button>
                    </div>
                </section>
            </div>
            <!-- Current day and forecast column: -->
            <div class="col-8">
                <!-- Current day weather: -->
                <div class="row" id="current-block">a,b,c</div>
                <!-- Forecast weather: -->
                <div class="row" id="forecast-block">1,2,3</div>
            </div>
        </div>
    </div>
